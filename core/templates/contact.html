<!DOCTYPE html>
<html>
	<head>	
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="../static/js/jquery.min.js" charset="utf-8"></script>
		<script src="../static/js/jquery.validate.min.js" charset="utf-8"></script>
		<script src="../static/js/popper.min.js" charset="utf-8"></script>
		<script src="../static/jquery/cust.js" charset="utf-8"></script>

        <!--using character set attribute in meta tag-->
		<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../static/css/style.css">
      

	</head>
	
	<body>

		<div class="container">
			<!-- <form action="step1.html" method="get" onsubmit="return validate();">		 -->
			<form action="{{ url_for('cust.Post_contact') }}" method="POST"  id="cust" name="cust">
				
				<br><br>

				

			  <div class="row">
				  <div class="col-md-6 offset-md-3 offset-md-3">			  
					  <div class="form-group">						
						<h2 class="col-md-8 offset-md-3">Contact Form</h2>								
					  </div>
				  </div>
			  </div>

			  <div class="row">
				  <div class="col-md-6 offset-md-3">
					  <div class="form-group">
					    <label for="username"><b>Contact Number</b> <b style="color: red;">*</b></label>
					    <input type="number" class="form-control" name="contact_number" id="contact_number" placeholder="Contact Number">
					    <span class="error" name="nameerror" id="nameerror"></span>					    
					  </div>
				  </div>
			  </div>
			  
			  <div class="row">
				  <div class="col-md-6 offset-md-3">
					  <div class="form-group">
					    <label for="email"><b>Name</b> <b style="color: red;">*</b></label>
					    <input type="text" class="form-control" name="name" id="name" placeholder="Name">
					  	<span class="error" name="emailerror" id="emailerror"></span>
					  </div>					  
				  </div>
			  </div>
			 <br>
			 <div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="form-group">
					  <label for="email"><b>Are You Join Our Groups ?</b> <b style="color: red;">*</b></label>
					  <br/>
					  <input type="radio" name="interest" value="Yes"> Yes &nbsp;&nbsp;&nbsp;
					  <input type="radio" name="interest" value="No"> No<br>
						<span class="error" name="interesterror" id="interesterror"></span>
					</div>					  
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="form-group">
					  <label for="email"><b>Select Your Plan </b> <b style="color: red;">*</b></label>
					  <br/>
					  <select name="plan" id="plan">
						<option value="0">-- Select  --</option>  
						<option value="500">500</option>
						<option value="1000">1000</option>
						<option value="1500">1500</option>
						<option value="2000">2000</option>
					  </select>
						<span class="error" name="planerror" id="planerror"></span>
					</div>					  
				</div>
			</div>

			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="form-group">
					  <label for="email"><b>Select Your Society </b> <b style="color: red;">*</b></label>
					  <br/>
					  <div class="row">
					  <div class="form-check">
						<input class="form-check-input" type="checkbox" name="check" value="AIOS" id="Society_1">
						<label class="form-check-label" for="defaultCheck1">
						  AIOS
						</label> 
					  </div> &nbsp;&nbsp;&nbsp;&nbsp;
						<div class="form-check">
							<input class="form-check-input" type="checkbox" name="check" value="TNOA" id="Society_2">
							<label class="form-check-label" for="defaultCheck1">
							TNOA
							</label>
					  </div>
					  &nbsp;&nbsp;&nbsp;&nbsp;
						<div class="form-check">
							<input class="form-check-input" type="checkbox" name="check" value="VRSI" id="Society_3">
							<label class="form-check-label" for="defaultCheck1">
							VRSI
							</label>
					  </div>
				</div>
						<span class="error" name="planerror" id="planerror"></span>
					</div>					  
				</div>
			</div>


			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="form-group">
					  <label for="Imagename"><b>Upload Your Photo</b> <b style="color: red;">*</b></label>
					  <input type="file"  class="form-control" name="image"  id="image" placeholder="Choose Image">
					  <span class="error" name="imageerror" id="imageerror"></span>					    
					</div>
				</div> 
			</div>
			 
			  <div class="row">
			  	<div class="col-sm-6 col-md-6 col-lg-6 offset-md-5">
				  	<div>
						 <input type="submit" id="next" name="next" value="Submit" class="btn mulberry"></input> 
						 <a  style="color: white;" href="{{ url_for('cust.Custindex') }}">
						 <button type="button" class="btn btn-secondary"  >
							Go To Index </button></a>
					</div>	
								  
		  
				</div>
				
			  </div>			  
			  
			</form>
		</div> <!-- container end -->	

	</body>
	
    
	
	
	
</html>
